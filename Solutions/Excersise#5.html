<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #5: Input check</title>
    <style>
        * {
            font-family: Arial, sans-serif;
        }

        .err {
            color: red;
            font-size: 0.7em;
        }
    </style>
  
  <script>
    function checkPass()
    {
        var pass1 = document.getElementById('password1');
        var pass2 = document.getElementById('passowrd2');
        var message = document.getElementById('pw1_check');
        var goodColor = "#66cc66";
        var badColor = "#ff6666";
    
        if(password1.value.length > 6 && password2.value.length > 6)
        {
           
            message.style.color = goodColor;
            message.innerHTML = "character number ok!"
    
            if(password1.value == password2.value)
            {
               
                message.style.color = goodColor;
                message.innerHTML = "ok!"
            }
            else
            {
            
                message.style.color = badColor;
                message.innerHTML = " These passwords don't match"
            }
        }
        else
        {
           
            message.style.color = badColor;
            message.innerHTML = " you have to enter at least 6 digit!"
        }
    
    }
    </script>

</head>
<body>

<form name="pw" onclick="checkPass(); return false;">
    <table>
        <tr>
            <td>Password (min 6 characters):</td>
            <td><input type="password" name="password1" id="password1" size="10" placeholder="Password"></td>
            <td>
                <div id="pw1_check" class="err"></div>
            </td>
        </tr>
        <tr>
            <td>Repeat password:</td>
            <td><input type="password" name="password2" id="password2" size="10" placeholder="Password"></td>
            <td>
                <div id="pw2_check" class="err"></div>
            </td>
        </tr>
    </table>

    <input type="submit" value="Submit" id="submitBtn"/>
</form>

</body>
</html>

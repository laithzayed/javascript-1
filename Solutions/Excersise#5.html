<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #5: Input check</title>
    <style>
        * {
            font-family: Arial, sans-serif;
        }

        .err {
            color: red;
            font-size: 0.7em;
        }
        form {
            border:1px dotted black;
            margin: 10px;
        }
        input{
            display: hidden;
        }
        

    </style>
  
  <script>
    function checkPass()
    {

        var pass1;
        pass1 = document.getElementById('password1');
        var pass2; 
        pass2= document.getElementById('passowrd2');
        var message;
        message = document.getElementById('pw1_check');
        submitBtn = document.getElementById('btn');

       

        var rightAns = "#66cc66";
        var wrongAns = "#ff6666";
    
        if(password1.value.length >= 6 && password2.value.length >= 6)
        {
           
            message.style.color = rightAns;
            message.style.fontSize="20px";
            message.innerHTML = "character number ok!";
            document.getElementById("submitBtn").style.display = "block";
    
            if(password1.value == password2.value)
            {
               
                message.style.color = rightAns;
                message.style.fontSize="20px";
                message.innerHTML = "ok!";
                
                document.getElementById("submitBtn").style.display = "block";

            }
            else
            {
            
                message.style.color = wrongAns;
                message.style.fontSize="20px";
                message.innerHTML = " These passwords don't match";
                document.getElementById("submitBtn").style.display = "none";
            }
        }
        else
        {
           
            message.style.color = wrongAns;
            message.style.fontSize="20px";
            message.innerHTML = " you have to enter at least 6 digit!";
            document.getElementById("submitBtn").style.display = "none";
        }
        
    
    }
    </script>

</head>
<body>

<form name="pw" oninput="checkPass();">
    <table style="padding-left: 10px;">
        <tr>
            <td>Password (min 6 characters):</td>
            <td><input type="password" name="password1" id="password1" size="10" placeholder="Password" style="margin:10px;"></td>
            <td>
                <div id="pw1_check" class="err"></div>
            </td>
        </tr>
        <tr>
            <td>Repeat password:</td>
            <td><input type="password" name="password2" id="password2" size="10" placeholder="Password" style="margin:10px;"></td>
            <td>
                <div id="pw2_check" class="err"></div>
            </td>
        </tr>
    </table>

    <input type="submit" value="Submit" id="submitBtn" style="width: 200px; background-color: teal; color: whitesmoke; margin-left: 80px; margin-bottom: 15px;"/>
  
</form>

</body>
</html>

<!DOCTYPE html>
<html>
    <head>
    <style>
        div {
          width: 320px;
          padding: 10px;
          border: 5px solid black;
          margin: 10px;
          background-color: yellow;
          text-align: center;
        }
        </style>
        </head>
<body>



<div id="demo" onmouseover="mouseOver()" onmouseout="mouseOut()">Mouse over me</div>

<script>
function mouseOver() {
  document.getElementById("demo").innerHTML = "Can I help you?";
}

function mouseOut() {
  document.getElementById("demo").innerHTML = "Hello World!";
}
</script>

</body>
</html>
